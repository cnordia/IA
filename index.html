<input type="text" id="pregunta" placeholder="Haz tu pregunta">

<label for="contexto"></label>
<input type="text" id="contexto" placeholder="INtroduzca el contexto">

<button onclick="buscar()">Preguntar</button>

<div id="resultado"></div>

<script>
async function buscar() {
    const pregunta = document.getElementById("pregunta").value;

    const contexto = document.getElementById('contexto').value;
    
    const respuesta = await fetch("http://127.0.0.1:8000/consulta/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 'pregunta':pregunta, 'contexto':contexto })
    });

    const data = await respuesta.json();
    document.getElementById("resultado").innerText = data;
}
</script>
